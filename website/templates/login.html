{% extends "base.html" %} {% block title %} Login {% endblock %}

{% block content %}

<main class="d-flex align-items-center py-5 top-0 bottom-0 vh-100">
	<div class="form-signin m-auto card p-4 text-center">
		<form method="POST">
			<img class="mb-4 rounded-3" src="static/icons/chad.jpg" alt="" width="72" height="57">

			<div class="form-floating mt-1">
				<input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
				<label for="email">Email address</label>
			</div>
			<div class="form-floating mt-1">
				<input type="password" class="form-control" id="password" name="password" placeholder="Password">
				<label for="password">Password</label>
			</div>
			
			<div class="mt-3">
				<button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
				<p class="mt-3 mb-3 text-body-secondary">Â© 2025</p>
			</div>
		</form>
	</div>
</main>

{% endblock %}
