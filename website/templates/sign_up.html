{% extends "base.html" %} {% block title %} Sign Up {% endblock %}

{% block content %}

<main class="d-flex align-items-center py-3 top-0 bottom-0 vh-100">
	<div class="form-signin m-auto card p-4 text-center">
		<form method="POST">
			<img class="mb-4 rounded-3" src="static/icons/chad.jpg" alt="" width="72" height="57">

			<div class="form-floating mt-1">
				<input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address">
				<label for="email">Email Address</label>
			</div>
			<div class="form-floating mt-1">
				<input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First Name">
				<label for="first_name">First Name</label>
			</div>
			<div class="form-floating mt-1">
				<input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password">
				<label for="password1">Password</label>
			</div>
			<div class="form-floating mt-1">
				<input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
				<label for="password2">Password (Confirm)</label>
			</div>
			
			<div class="mt-3">
				<button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
				<p class="mt-3 mb-3 text-body-secondary">Â© 2025</p>
			</div>
		</form>
	</div>
</main>

{% endblock %}
